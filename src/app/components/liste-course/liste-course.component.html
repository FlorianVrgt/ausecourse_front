

<div class="container border" style="margin-top: 180px;">

<div style="width: 30%; margin-left: 35%; margin-top : -5%; background-color: #db7f7f;" class="alert alert-info" *ngIf="listevide">
     Ajoutez au moins 1 produit à votre liste :(
</div>

  <mat-grid-list style="margin-top: 30px;" cols="2" rowHeight="3:2">
    <mat-grid-tile>

      <form (ngSubmit)="onAddProduct()">
        <h3>Créez votre liste ici !</h3>
        <br>
        <mat-form-field>
          <input matInput [(ngModel)]="name" name="name" placeholder="produit">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput [(ngModel)]="qty" name="qty" placeholder="quantité">
        </mat-form-field>
        <br>
        <button mat-button style="background-color: #284267; color: white; margin-left:22%;" class="w3-button" type="submit" value="Submit">Ajouter</button>

      </form>

    </mat-grid-tile>

    <mat-grid-tile>
        <div>

          <h3>Liste de courses</h3>
          <br>

          <table border="1">
            <thead>
            <tr>
              <th>Produit</th>
              <th>Quantite</th>
            </tr>
            </thead>

            <tbody *ngFor="let item of listaux">
            <tr>
              <td>{{item.nom}}</td>
              <td>{{item.prix}}</td>
            </tr>
            </tbody>
          </table>
                  <br>


          <button (click)="onCheckout()"  style="background-color: #284267; color: white; width: 130%;" class="w3-button w3-padding-large w3-large w3-margin-top">Validation</button>

        </div>



    </mat-grid-tile>

  </mat-grid-list>

</div>
