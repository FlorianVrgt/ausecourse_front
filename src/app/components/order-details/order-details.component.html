<div class="container border" style="margin-top: 40px; width: 40%; ">

  <div style="margin-top: -10%;" class="alert alert-info" *ngIf="onprogress">
     Vous avez passez l'état de cette commande à Accepté.
  </div>
  <div style="margin-top: -10%;" class="alert alert-info" *ngIf="delivered">
     Vous avez passez l'état de cette commande à Délivré.
  </div>  
  <div style="margin-top: -10%;" class="alert alert-info" *ngIf="paid">
     Vous avez passez l'état de cette commande à Payé.
  </div>  
  <div style="margin-left: 1%; margin-top: 35px;">
  	<h3> Commande pour : {{client.username}} </h3> <br>

  	<h5> Adresse : {{client.city}}   </h5>
      <h5> Tel : {{client.tel}}  </h5>
            <br>
            <table style="margin-bottom: 5%;" border="1">
              <thead>
              <tr>
                <th>Produit</th>
                <th>Quantite</th>
              </tr>
              </thead>

              <tbody *ngFor="let item of listeCourse.listeCourse">
              <tr>
                <td>{{item.nom}}</td>
                <td>{{item.prix}}</td>
              </tr>
              </tbody>
            </table>
            <div style="margin-bottom: 2%;">
  	          <button mat-button style="margin-right: 2%; background-color: #ffe785; text-align: center; width: 20%; font-size: 60%;" (click)="onProgress()">Accepté</button>
  	          <button mat-button style="margin-right: 2%; background-color: #e8ff59; text-align: center; width: 20% ; font-size: 60%;" (click)="onDelivered()">Délivré</button>
  	          <button mat-button style="background-color: #b4d693; width: 20%; text-align: center; font-size: 60%;"  (click)="onPaid()">Payé</button>
  	       </div>

  </div>

</div>
